<html lang="en">
<head>
<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="light" />

<style>
  :root{
    --bg1:#fff7f2;
    --bg2:#ffe7dc;
    --card:#ffffffcc;

    --ink:#2a1f1b;
    --muted:#6b5b55;

    --accent:#ff9f8f;
    --accent2:#ffb8a8;
    --border:#f2c7bb;

    --shadow: 0 18px 45px rgba(60, 25, 15, .12);
    --shadow2: 0 10px 25px rgba(60, 25, 15, .10);

    --radius:22px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    color:var(--ink);
    background:
      radial-gradient(1100px 650px at 20% 10%, #ffffff 0%, transparent 55%),
      radial-gradient(900px 600px at 90% 20%, #fff 0%, transparent 50%),
      linear-gradient(140deg, var(--bg1), var(--bg2));
    overflow-x:hidden;
  }

  /* soft blobs */
  .blob{
    position:fixed;
    width:420px;height:420px;
    filter: blur(35px);
    opacity:.55;
    z-index:-1;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #ffd3c8, #ffb9aa, transparent 70%);
    animation: floaty 10s ease-in-out infinite;
  }
  .blob.b1{left:-160px; top:-140px}
  .blob.b2{
    right:-150px; top:120px;
    width:520px;height:520px;
    background: radial-gradient(circle at 30% 30%, #ffe1d7, #ffc7b8, transparent 72%);
    animation-duration: 12s;
  }
  @keyframes floaty{
    0%,100%{transform: translate(0,0) scale(1)}
    50%{transform: translate(18px, 22px) scale(1.05)}
  }

  .wrap{
    max-width:1200px;
    margin:0 auto;
    padding:18px 16px 118px; /* ruang untuk nav bawah */
  }

  header{
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
    gap:12px;
    margin-bottom:14px;
  }

  .title{
    min-width:0;
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .title h1{
    margin:0;
    font-size:clamp(18px, 2.1vw, 26px);
    line-height:1.15;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .sub{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    color:var(--muted);
    font-size:13px;
  }

  .chip{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid var(--border);
    background: rgba(255,255,255,.72);
    box-shadow: var(--shadow2);
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background: linear-gradient(180deg, var(--accent), var(--accent2));
    box-shadow: 0 0 0 4px rgba(255,159,143,.18);
  }

  .progressWrap{
    width:260px;
    max-width:40vw;
    height:10px;
    border-radius:999px;
    background: rgba(255,255,255,.65);
    border:1px solid rgba(242,199,187,.9);
    overflow:hidden;
    box-shadow: var(--shadow2);
    align-self:center;
  }
  .progressBar{
    height:100%;
    width:0%;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius:999px;
    transition: width .25s ease;
  }

  .card{
    border:1px solid var(--border);
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding:16px;
    position:relative;
    overflow:hidden;
  }
  .card::before{
    content:"";
    position:absolute;
    inset:-2px;
    background: radial-gradient(900px 220px at 35% 0%, rgba(255,159,143,.22), transparent 55%);
    pointer-events:none;
  }

  .stage{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:10px;
  }
  .frame{
    width:100%;
    max-width:1100px;
    border-radius:18px;
    overflow:hidden;
    border:1px solid rgba(242,199,187,.95);
    background:#fff;
    box-shadow: 0 14px 30px rgba(60, 25, 15, .10);
  }
  img{width:100%;height:auto;display:block}

  .hint{
    margin-top:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
    color:var(--muted);
    font-size:13px;
  }
  .hint span{
    background: rgba(255,255,255,.72);
    border:1px solid rgba(242,199,187,.85);
    padding:8px 12px;
    border-radius:999px;
  }

  /* bottom cute pill nav */
  .actions{
    position:fixed;
    left:0; right:0; bottom:0;
    padding:14px 14px 18px;
    background: linear-gradient(180deg, rgba(255,247,242,0), rgba(255,247,242,.90) 30%, rgba(255,231,220,.95));
    backdrop-filter: blur(8px);
    border-top:1px solid rgba(242,199,187,.85);
  }
  .actionsInner{
    max-width:1200px;
    margin:0 auto;
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
    align-items:center;
  }

  .pill{
    appearance:none;
    border:1px solid rgba(242,199,187,.95);
    background: rgba(255,255,255,.78);
    color: var(--ink);
    text-decoration:none;
    padding:12px 18px;
    border-radius:999px;
    font-weight:800;
    letter-spacing:.2px;
    display:inline-flex;
    align-items:center;
    gap:10px;
    box-shadow: 0 12px 22px rgba(60, 25, 15, .10);
    transform: translateY(0);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
    cursor:pointer;
    user-select:none;
  }
  .pill .icon{
    width:24px;height:24px;
    border-radius:999px;
    display:grid;
    place-items:center;
    background: linear-gradient(180deg, rgba(255,159,143,.25), rgba(255,184,168,.18));
    border:1px solid rgba(255,159,143,.28);
  }

  .pill.primary{
    background: linear-gradient(180deg, rgba(255,159,143,.95), rgba(255,184,168,.95));
    border-color: rgba(255,159,143,.7);
    color:#2a1f1b;
  }
  .pill.primary .icon{
    background: rgba(255,255,255,.35);
    border-color: rgba(255,255,255,.45);
  }

  .pill:hover{
    transform: translateY(-2px);
    box-shadow: 0 16px 30px rgba(60, 25, 15, .14);
    background: rgba(255,255,255,.92);
    border-color: rgba(255,159,143,.65);
  }
  .pill.primary:hover{
    background: linear-gradient(180deg, rgba(255,159,143,1), rgba(255,184,168,1));
  }
