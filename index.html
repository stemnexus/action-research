<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Action Research Digital Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="light" />

<style>
  :root{
    --bg1:#fff7f2;
    --bg2:#ffe7dc;
    --ink:#2a1f1b;
    --muted:#6b5b55;
    --accent:#ff9f8f;
    --accent2:#ffb8a8;
    --border:#f2c7bb;
    --shadow:0 22px 50px rgba(60,25,15,.14);
    --radius:22px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
    background: linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--ink);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:22px;
    overflow-x:hidden;
  }

  /* soft blobs */
  .blob{
    position:fixed;
    width:420px;height:420px;
    filter: blur(35px);
    opacity:.55;
    z-index:-1;
    border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #ffd3c8, #ffb9aa, transparent 70%);
    animation: floaty 10s ease-in-out infinite;
  }
  .blob.b1{left:-170px; top:-150px}
  .blob.b2{
    right:-160px; bottom:-160px;
    width:520px;height:520px;
    background: radial-gradient(circle at 30% 30%, #ffe1d7, #ffc7b8, transparent 72%);
    animation-duration: 12s;
  }
  @keyframes floaty{
    0%,100%{transform: translate(0,0) scale(1)}
    50%{transform: translate(18px, 22px) scale(1.05)}
  }

  .card{
    width:min(760px, 100%);
    background:#fff;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:34px 30px 28px;
    text-align:center;
    position:relative;
    border:1px solid rgba(242,199,187,.85);
  }

  .kicker{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(242,199,187,.9);
    background: rgba(255,247,242,.8);
    color:var(--muted);
    font-size:13px;
    margin-bottom:16px;
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background: linear-gradient(180deg, var(--accent), var(--accent2));
    box-shadow: 0 0 0 4px rgba(255,159,143,.16);
  }

  h1{
    margin:0;
    font-size:clamp(22px, 3vw, 34px);
    letter-spacing:.2px;
    line-height:1.15;
  }

  .subtitle{
    margin:12px auto 0;
    max-width:660px;
    font-size:clamp(14px, 1.7vw, 17px);
    line-height:1.5;
    color:var(--muted);
  }

  .authors{
    margin-top:16px;
    font-size:14px;
    color:#3a2d28;
  }
  .authors b{font-weight:800}
  .authors .name{
    display:inline-block;
    margin-top:6px;
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(242,199,187,.9);
    background: rgba(255,247,242,.85);
    font-weight:800;
  }

  .btnRow{
    margin-top:22px;
    display:flex;
    justify-content:center;
    gap:12px;
    flex-wrap:wrap;
  }

  .pill{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:13px 24px;
    border-radius:999px;
    text-decoration:none;
    font-weight:900;
    letter-spacing:.2px;
    border:1px solid rgba(255,159,143,.65);
    background: linear-gradient(180deg, rgba(255,159,143,.95), rgba(255,184,168,.95));
    color:#2a1f1b;
    box-shadow: 0 14px 28px rgba(60,25,15,.12);
    transform: translateY(0);
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  }

  .pill:hover{
    transform: translateY(-2px);
    box-shadow: 0 18px 34px rgba(60,25,15,.16);
    filter:saturate(1.05);
  }

  .pill:active{transform: translateY(0) scale(.99)}

  .note{
    margin-top:14px;
    font-size:12.5px;
    color:var(--muted);
  }

  @media (max-width:480px){
    .card{padding:28px 18px 22px}
  }
</style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <main class="card">
    <div class="kicker"><span class="dot"></span> Online Reading</div>

    <h1>Action Research Digital Book</h1>

    <p class="subtitle">
      Enhancing Students’ Understanding of Electrical Circuit Design Through
      <br />
      Tinkercad Simulation and Digital Collaboration Tools
    </p>

    <div class="authors">
      <b>Authors:</b><br />
      <span class="name">Ts. Roslinamaria Abdul Rahman</span>
    </div>

    <div class="btnRow">
      <a class="pill" href="page.html?p=1">Start Reading →</a>
    </div>

    <div class="note">Tip: gunakan kekunci ← → dalam reader untuk tukar muka surat.</div>
  </main>
</body>
</html>
